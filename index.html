<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign up</title>
  </head>
  <body>
    <video autoplay loop muted plays-inline class="back-video">
      <source src="Hackathon.mp4" type="video/mp4" />
    </video>
    <!--signup code-->
    <div class="s">
      <form method="post" id="signup">
        <h1>Sign Up</h1>
        <hr />
        <div class="e">
          <fieldset>
            <fieldset class="u">
              <label for="Name"
                >Name
                <div class="p">
                  <input
                    id="Name"
                    name="Name"
                    type="text"
                    required
                    placeholder="Enter your Name"
                    pattern="[^\d]+"
                    title="Username should not contain numbers."
                  />
                </div>
              </label>

              <label for="new-password"
                >Password
                <div class="p">
                  <input
                    id="new-password"
                    name="new-password"
                    required
                    type="password"
                    pattern="[a-Za-z]{8}"
                    placeholder="Create a password"
                  />
                </div>
              </label>

              <label for="reenter-new-password" class="r"
                >Re-enter-Password
                <div class="p">
                  <input
                    id="reenter-new-password"
                    name="reenter-new-password"
                    required
                    type="password"
                    pattern="[a-Za-z]{8}"
                    placeholder="Create a password"
                  />
                </div>
              </label>

              <label for="email" class="r"
                >Email
                <div class="p">
                  <input
                    id="email"
                    name="email"
                    type="email"
                    required
                    placeholder="Enter your email"
                  />
                </div>
              </label>

              <div class="q">
                <div class="v">
                  <label for="age"
                    >Age
                    <input
                      id="age"
                      name="age"
                      type="number"
                      required
                      placeholder="Enter your age"
                      min="7"
                      max="100"
                  /></label>
                </div>

                <div class="n">
                  <label for="Gender"
                    >Gender
                    <select id="Gender" name="Gender">
                      <option value="Male">Male</option>
                      <option value="Female">Female</option>
                      <option value="Other">Other</option>
                    </select>
                  </label>
                </div>
              </div>
              <div class="p">
                <div class="l">
                  <label for="Height"
                    >Height (in cm)
                    <input
                      id="Height"
                      name="Height"
                      type="number"
                      required
                      placeholder="Enter your Height"
                      min="30"
                      max="305"
                  /></label>
                </div>

                <div class="m">
                  <label for="Weight"
                    >Weight (in kg)
                    <input
                      id="Weight"
                      name="Weight"
                      type="number"
                      required
                      placeholder="Enter your Weight"
                      min="5"
                      max="300"
                  /></label>
                </div>
              </div>
            </fieldset>
            <label for="terms-and-conditions">
              <input
                class="inline"
                id="terms-and-conditions"
                type="checkbox"
                required
                name="terms-and-conditions"
              />
              I accept the terms and conditions
            </label>
            <button class="submit" type="submit" value="Submit" onclick="location.href='home.html'">
              Get Started
            </button>
          </fieldset>
        </div>
      </form>
    </div>
  </body>
</html>
